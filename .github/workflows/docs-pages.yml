name: Docs Pages

on:
  push:
    branches: [main]
    paths:
      - "docs-site/**"
      - ".github/workflows/docs-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: docs-site/pnpm-lock.yaml

      - name: Install docs dependencies
        run: pnpm --dir docs-site install --frozen-lockfile

      - name: Build Docusaurus site
        env:
          DOCS_SITE_URL: https://${{ github.repository_owner }}.github.io
          DOCS_BASE_URL: /${{ github.event.repository.name }}/
        run: pnpm --dir docs-site build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/build

  deploy:
    if: ${{ vars.ENABLE_GITHUB_PAGES == 'true' }}
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
